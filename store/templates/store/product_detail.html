{% extends 'store/base.html' %}

{% block title %}{{ product.name }} - Details{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            {% if product.image %}
            <img src="{{ product.image.url }}" class="img-fluid rounded" alt="{{ product.name }}">
            {% else %}
            <div class="bg-light d-flex align-items-center justify-content-center rounded" style="height: 400px;">
                <span class="text-muted">No image available</span>
            </div>
            {% endif %}
        </div>
        <div class="col-md-6">
            <h1>{{ product.name }}</h1>
            <p class="lead">${{ product.price }}</p>
            <hr>
            <p>{{ product.description }}</p>
            
            <form action="{% url 'add_to_cart' product.id %}" method="post" class="mt-4">
                {% csrf_token %}
                <div class="form-group row">
                    <label for="quantity" class="col-sm-3 col-form-label">Quantity:</label>
                    <div class="col-sm-3">
                        <input type="number" name="quantity" id="quantity" value="1" min="1" class="form-control">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-lg mt-2">Add to Cart</button>
            </form>
            
            <a href="{% url 'product_list' %}" class="btn btn-outline-secondary mt-3">‚Üê Back to Menu</a>
        </div>
    </div>
</div>
{% endblock %}
